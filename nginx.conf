# Prep 결제 모듈 Nginx 설정
# 사용법: nginx.conf를 /etc/nginx/sites-available/에 복사 후 심볼릭 링크 생성
# sudo ln -s /etc/nginx/sites-available/prep.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name localhost;  # 실제 도메인으로 변경

    # 정적 파일 루트 디렉토리
    root /Users/songhansu/IdeaProjects/prep;
    index index.html;

    # 정적 파일 서빙
    location / {
        try_files $uri $uri/ =404;
    }

    # CSS 파일
    location /css/ {
        alias /Users/songhansu/IdeaProjects/prep/css/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # JavaScript 파일
    location /js/ {
        alias /Users/songhansu/IdeaProjects/prep/js/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 이미지 파일
    location /images/ {
        alias /Users/songhansu/IdeaProjects/prep/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API 프록시 (Node.js 서버로 전달)
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # 헬스 체크
    location /health {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 로그
    access_log /var/log/nginx/prep_access.log;
    error_log /var/log/nginx/prep_error.log;
}
